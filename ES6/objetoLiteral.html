<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title> ES6 início </title>
    <script>
        
        let produtoLiteral = {

            descricao: 'Geladeira',
            preco: 1800,
            verDescricao: function(){
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }

        let nome = 'Gustavo'
        let idade = '18'
        let sexo = 'M'
        let profissao = 'Dev Frontend'

        //simplificação es6
        //nome = nome da variável

        let objeto = {
            nome, //nome = nome,
            idade,
            sexo,
            profissao,
            exibirResumo(){
                console.log()
            }

        }


        produtoLiteral.verDescricao()

        //modificação de valores
        produtoLiteral.descricao = 'Notebook'
        produtoLiteral.preco = 4000
        
        //novos atributos
        produtoLiteral.cor = 'Preto e Vermelho'
        produtoLiteral.start = () => console.log('Hello, World!')


        produtoLiteral.verDescricao()
        produtoLiteral.start()

        //apesar de ser uma var diferente, é uma referência ao 
        //mesmo obj
        console.log(produtoLiteral)

        let prod = produtoLiteral
        prod.descricao = 'Xbox'

        console.log('Separa')
        console.log(produtoLiteral)
        console.log(prod)


    </script>
    </head>
    <body style="background-color:#303135; color:white;">
        <div id="output"></div>
    </body>
</html>
