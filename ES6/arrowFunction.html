<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset='utf-8'>
        
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            let quadrado1= function(x=5){
                return x * x
            }
 
 
            let quadrado2= (x) => {
                return x*x
            }
 
            //com 1 parâmetro, pode-se omitir os parênteses
            //sem lógica pode omitir a instrução 'return' 
            let quadrado3= x => x*x
 
 
 
            document.write(quadrado1(3)+'<br>');
            document.write(quadrado2(3)+'<br>');
            document.write(quadrado3(3)+'<hr>');
 
           
            let parOuImpar= numero =>(numero%2===0)? 'par':'impar'
 
            document.write(parOuImpar(5));
 
            let palavra = 'paralelepípedo'
            let comprimento = p => (p.length > 4)? 'longa':'curta'
            document.write(`<br> ${comprimento(palavra)}`)
 
 
        </script>
 
    </head>
    <body>
        <div id='output'></div>
        
    </body>
</html>
