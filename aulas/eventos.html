<!DOCTYPE html>
<html>

    <title> Eventos </title>

    <body class="p-2">
        <div onclick='console.log("onclick")' class='bg-primary h-25 w-100 p-2 mb-5 text-light'>
            Mouse Click
        </div>
        <div ondblclick='console.log("on double click")'class='bg-danger h-25 w-100 p-2 mb-5 text-light'>
            Mouse Double Click
        </div>
        <div onmouseup='console.log("on mouse up")'class='bg-success h-25 w-100 p-2 mb-5 text-light'>
            Mouse Up
        </div>
        <div onmouseover='console.log("on mouse over")' class='bg-warning h-25 w-100 p-2 mb-5 text-light'>
            Mouse Over
        </div>
        <div onmouseout='console.log("on mouse out")' class='bg-dark h-25 w-100 p-2 mb-5 text-light'>
            Mouse Out
        </div>
    </body>
</html>
