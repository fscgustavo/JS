<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title> Eventos </title>
        <script>
            

        </script>
    </head>
    <body class="p-2" onresize="console.log('')" onscroll="console.log('onscroll')">
        <div onclick='console.log("onclick")' class='bg-primary h-25 w-100 p-2 mb-5 text-light'>
            Mouse Click
        </div>
        <div ondblclick='console.log("on double click")'class='bg-danger h-25 w-100 p-2 mb-5 text-light'>
            Mouse Double Click
        </div>
        <div onmouseup='console.log("on mouse up")'class='bg-success h-25 w-100 p-2 mb-5 text-light'>
            Mouse Up
        </div>
        <div onmouseover='console.log("on mouse over")' class='bg-warning h-25 w-100 p-2 mb-5 text-light'>
            Mouse Over
        </div>
        <div onmouseout='console.log("on mouse out")' class='bg-dark h-25 w-100 p-2 mb-5 text-light'>
            Mouse Out
        </div>


        <input onkeydown="alert('onkeydown')" type="text" class="form-control mt-3" placeholder="onkeydown"/>
        <input onkeyup="alert('onkeyup')" type="text" class="form-control mt-3" placeholder="onkeyup"/>
        <input onkeypress="alert('onkeypress')" type="text" class="form-control mt-3" placeholder="onkeypress"/>


    </body>
</html>
