<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title> Math Methods </title>
        <script>

            let n1 = 10.380
            let n2 = 10.680
           document.write(`
           <h1> Math Methods </h1>

            Ceil 
            <p> ${Math.ceil(n1)} </p>
            <p> ${Math.ceil(n2)} </p>

            Floor
            <p> ${Math.floor(n1)} </p>
            <p> ${Math.floor(n2)} </p>
           
            Round
            <p> ${Math.round(n1)} </p>
            <p> ${Math.round(n2)} </p>
           
           Random
           <p>${Math.random()}</p>

            toPrecision
            <p>${n1.toPrecision(3)}</p>
           
           `)
        </script>
    </head>
    <body>
        
    </body>
</html>
