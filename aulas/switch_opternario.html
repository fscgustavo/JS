<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title> Switch </title>
        <script>
            let parametro = prompt('Digite um parâmetro: ')

            switch(parseInt(parametro)){
                case 1:
                    document.write('Parâmetro 1');
                    break;
                case 2:
                    document.write('Parâmetro 2');
                    break;
                default:
                    document.write('Default');
                    break;

            }


            let situacao = parametro == true? 'Parâmetro 1':'Outro parâmetro';

            document.write(`<hr/> ${situacao}`)
        </script>
    </head>
    <body>
        
    </body>
</html>
