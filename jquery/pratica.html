<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Pr√°tica </title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    </head>
    <style>
        body{
            padding: 10px;
        }
    </style>
    <script>
        $(document).ready( () => {
            $('#campoDeTexto').keyup((e) => {
                console.log(e.keyCode)
                if(e.keyCode == 13){
                    let txt = $(e.target).val()
                    $(".texto").html(txt)
                    $(e.target).val('')
                }

            })

        })
    </script>
    <body>
        
        <input type="text" id="campoDeTexto"/>
        <span class="texto">Aqui vai o texto</span>


    </body>
</html>
